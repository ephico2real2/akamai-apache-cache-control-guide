<IfModule mod_headers.c>
    # Images (1 hour for browsers, 30 days for Akamai)
    <FilesMatch "\.(jpg|jpeg|png|gif|webp|svg)$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "max-age=2592000"  # 30 Days
    </FilesMatch>

    # CSS Stylesheets (1 hour for browsers, 30 days for Akamai)
    <FilesMatch "\.css$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "max-age=2592000"
    </FilesMatch>

    # JavaScript (1 hour for browsers, 30 days for Akamai)
    <FilesMatch "\.js$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "max-age=2592000"
    </FilesMatch>

    # Fonts (1 hour for browsers, 30 days for Akamai)
    <FilesMatch "\.(woff|woff2|ttf|otf|eot)$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "max-age=2592000"
    </FilesMatch>

    # HTML Files (1 hour for browsers, 30 days for Akamai)
    <FilesMatch "\.html$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "max-age=2592000"
    </FilesMatch>

    # JSON/XML APIs (1 hour for browsers, 30 days for Akamai)
    <FilesMatch "\.(json|xml)$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "max-age=2592000"
    </FilesMatch>

    # Videos (1 hour for browsers, 30 days for Akamai)
    <FilesMatch "\.(mp4|webm|ogv)$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "max-age=2592000"
    </FilesMatch>

    # Static PDFs/Docs (No-cache for browsers, honor from origin for Akamai)
    <FilesMatch "\.(pdf|docx)$">
        Header set Cache-Control "no-store, must-revalidate"
        Header set Edge-Control "!no-store, max-age=2592000"  # 30 Days for Akamai
        Header unset ETag  # Avoid entity validation for these files
    </FilesMatch>

    # Favicon/Icons (1 hour for browsers, 30 days for Akamai)
    <FilesMatch "\.(ico|png)$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "max-age=2592000"
    </FilesMatch>
</IfModule>


<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType application/javascript "access plus 1 year"
    ExpiresByType text/css "access plus 1 year"
    ExpiresByType image/jpeg "access plus 1 year"
    ExpiresByType image/png "access plus 1 year"
    ExpiresByType image/gif "access plus 1 year"
    ExpiresByType font/woff "access plus 1 year"
    ExpiresByType font/woff2 "access plus 1 year"
</IfModule>

