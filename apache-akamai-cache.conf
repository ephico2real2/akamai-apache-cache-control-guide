<Directory "/var/www/html">
    Options FollowSymLinks
    AllowOverride None
    Require all granted

    # Enable mod_rewrite
    <IfModule mod_rewrite.c>
        RewriteEngine On
    </IfModule>

    # Set caching headers
 <IfModule mod_headers.c>
    # Images
    <FilesMatch "\.(jpe?g|png|gif|webp|svg)$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "!no-store, max-age=2592000"
    </FilesMatch>

    # Static assets
    <FilesMatch "\.(css|js)$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "!no-store, max-age=2592000"
    </FilesMatch>

    # Web fonts
    <FilesMatch "\.(woff2?|ttf|otf|eot)$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "!no-store, max-age=2592000"
        Header set Access-Control-Allow-Origin "*"
    </FilesMatch>

    # HTML
    <FilesMatch "\.html?$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "!no-store, max-age=2592000"
    </FilesMatch>

    # API responses
    <FilesMatch "\.(json|xml)$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "!no-store, max-age=2592000"
    </FilesMatch>

    # Media files
    <FilesMatch "\.(mp4|webm|ogv)$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "!no-store, max-age=2592000"
    </FilesMatch>

    # Documents with no caching
    <FilesMatch "\.(pdf|docx?)$">
        Header set Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, private, max-age=0, s-maxage=0"
        Header set Pragma "no-cache"
        Header set Expires "Thu, 01 Jan 1970 00:00:00 GMT"
        Header set Edge-Control "no-store, max-age=0"
        Header unset ETag
        Header unset Last-Modified
    </FilesMatch>

    # Favicon and icons
    <FilesMatch "favicon\.ico$">
        Header set Cache-Control "max-age=3600, public"
        Header set Edge-Control "!no-store, max-age=2592000"
    </FilesMatch>

    # Add Vary header for proper caching
    Header append Vary Accept-Encoding
</IfModule>

# Support for Old Browsers
<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType application/javascript "access plus 1 year"
    ExpiresByType text/css "access plus 1 year"
    ExpiresByType image/jpeg "access plus 1 year"
    ExpiresByType image/png "access plus 1 year"
    ExpiresByType image/gif "access plus 1 year"
    ExpiresByType font/woff "access plus 1 year"
    ExpiresByType font/woff2 "access plus 1 year"
</IfModule>

    FileETag None
</Directory>
